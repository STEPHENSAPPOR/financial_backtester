<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Results</title>
</head>
<body>
    <h1>Backtest Results</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Return</th>
            <th>Max Drawdown</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.date }}</td>
            <td>{{ result.return }}</td>
            <td>{{ result.max_drawdown }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
